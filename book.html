<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="books.css">
    </head>
    <body>
        <div id="name"></div>
        <div id="myData"></div>
        <div id="myButtons"></div>
        <div class="dragBox" draggable="true"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("p").click(function(){
      alert("You Clicked....");
    });
  });
</script>

        <script>
          fetch('books.json')
   .then(response => {
       if (!response.ok) {
           throw new Error("HTTP error " + response.status);
       }
       return response.json();
   })
   .then(json => {
       this.users = json;
       console.log(this.users);
       let html='';
       let imgList={
           'images':[{'cover': "../assets/good-parts.jpg"}]
       }
       json.forEach(function(book){
           html+=`
           <div class="each" draggable='true'>
           <div>${book['title']}</div>
           <div class="author">${book['author']}</div>
           <div><img src="${book['imageLink']}"}></img></div>
           </div>
           `
       })
       document.getElementById('myData').innerHTML=html;
       
   })
   .catch(function () {
       this.dataError = true;
   })
   
        </script>
        <script src="books.json"></script>
        <script src="books.js"></script>
        
    </body>
</html>
